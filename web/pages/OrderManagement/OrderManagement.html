<div class="box box-primary">
    <!--<div class="box-header with-border">-->
    <!--<h3 class="box-title">Inbox</h3>-->
    <!--</div>-->
    <!-- /.box-header -->
    <div class="box-body no-padding">
        <div class="mailbox-controls">
            <!-- Check all button -->
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
            </div>
            <!-- /.btn-group -->
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-add"
                            class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 新增
                    </button>
                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-edit"
                            class="btn btn-default" ng-click="getInfo()"><i class="fa fa-wrench"></i> 修改
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="deleteOrder()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                </div>
                <!-- /.btn-group -->
            </div>
            <!-- /.pull-right -->
        </div>
        <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped" id="table_value">
                <tbody>
                <tr>
                    <td></td>
                    <th>名称</th>
                    <th>类型</th>
                    <th>来源</th>
                    <th>数量</th>
                    <th>下单时间</th>
                    <th>完工时间</th>
                    <th>状态</th>
                </tr>
                <tr ng-repeat="order in orderList" ng-init="renderTable($last)">
                    <td><input name="check" type="checkbox"></td>
                    <td style="display:none">{{order.id}}</td>
                    <td>{{order.name}}</td>
                    <td>{{order.type}}</td>
                    <td>{{order.origin}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.t0}}</td>
                    <td>{{order.t2}}</td>
                    <td>
                        <span class="label label-success" ng-if="order.state == 0">候选</span>
                        <span class="label label-primary" ng-if="order.state == 1">计划</span>
                        <span class="label label-danger" ng-if="order.state == 2">锁定</span>
                        <span class="label label-success" ng-if="order.state == 3">发布</span>
                        <span class="label label-warning" ng-if="order.state == -1">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
    </div>
    <!-- /.box-body -->
    <!-- Horizontal Form -->
    <div class="modal fade" id="modal-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">订单信息</h4>
                </div>
                <div class="modal-body">
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group" id="add-name">
                                <label class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="name" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="add-type">
                                <label class="col-sm-2 control-label">类型</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="type" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="add-quantity">
                                <label class="col-sm-2 control-label">数量</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="quantity" title="请输入0-9之间的数字！" placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="add-origin">
                                <label class="col-sm-2 control-label">来源</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="origin" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           placeholder="">
                                </div>
                            </div>
                            <!-- Date and time range -->
                            <div class="form-group" id="add-t0">
                                <label class="col-sm-2 control-label">下单时间</label>
                                <div class="col-sm-10">
                                    <input type="text" name="t0" class="form-control pull-right Wdate"
                                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group" id="add-t2">
                                <label class="col-sm-2 control-label">最晚完工</label>
                                <div class="col-sm-10">
                                    <i class="fa fa-clock-o"></i>

                                    <input type="text" name="t2" class="form-control pull-right">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default" ng-click="reset()">Cancel</button>
                            <button type="submit" class="btn btn-info pull-right" ng-click="addOrder()">Add</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal-edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">订单信息</h4>
                </div>
                <div class="modal-body">
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="box-body" ng-repeat="order in table">
                            <div class="form-group" id="edit-name">
                                <label for="edit-name" class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="edit-name" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           value="{{order.name}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="edit-type">
                                <label for="edit-type" class="col-sm-2 control-label">类型</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="edit-type" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           value="{{order.type}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="edit-quantity">
                                <label for="edit-quantity" class="col-sm-2 control-label">数量</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="edit-quantity" title="请输入0-9之间的数字！"
                                           value="{{order.quantity}}" placeholder="">
                                </div>
                            </div>
                            <div class="form-group" id="edit-origin">
                                <label for="edit-origin" class="col-sm-2 control-label">来源</label>

                                <div class="col-sm-10">
                                    <input class="form-control" name="edit-origin" title="请输入a-z/A-Z之间字母组成的字符串！"
                                           value="{{order.origin}}" placeholder="">
                                </div>
                            </div>
                            <!-- Date and time range -->
                            <div class="form-group" id="edit-t0">
                                <label for="edit-t0" class="col-sm-2 control-label">下单时间</label>
                                <div class="col-sm-10">
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                    <input type="text" name="edit-t0" class="form-control pull-right "
                                           value="{{order.t0}}">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group" id="edit-t2">
                                <label for="edit-t2" class="col-sm-2 control-label">完工时间</label>
                                <div class="col-sm-10">
                                    <i class="fa fa-clock-o"></i>

                                    <input type="text" name="edit-t2" class="form-control pull-right"
                                           value="{{order.t2}}">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default" ng-click="reset()">Cancel</button>
                            <button type="submit" class="btn btn-info pull-right" ng-click="editOrder()">Edlt</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
