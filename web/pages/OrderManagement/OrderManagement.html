<div class="box box-primary">
    <!--<div class="box-header with-border">-->
    <!--<h3 class="box-title">Inbox</h3>-->
    <!--</div>-->
    <!-- /.box-header -->
    <div class="box-body no-padding">
        <div class="mailbox-controls">
            <!-- Check all button -->
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
            </div>
            <!-- /.btn-group -->
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> 新增</button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-wrench"></i> 修改</button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i> 删除</button>
                </div>
                <!-- /.btn-group -->
            </div>
            <!-- /.pull-right -->
        </div>
        <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
                <tbody>
                <tr>
                    <td></td>
                    <th>名称</th>
                    <th>类型</th>
                    <th>来源</th>
                    <th>数量</th>
                    <th>下单时间</th>
                    <th>完工时间</th>
                    <th>状态</th>
                </tr>
                <tr ng-repeat="order in orderList" ng-init="renderTable($last)">
                    <td><input type="checkbox"></td>
                    <td style="display:none">{{order.id}}</td>
                    <td>{{order.name}}</td>
                    <td>{{order.type}}</td>
                    <td>{{order.origin}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.t0}}</td>
                    <td>{{order.t2}}</td>
                    <td>
                        <span class="label label-success" ng-if="order.state == 0">候选</span>
                        <span class="label label-primary" ng-if="order.state == 1">计划</span>
                        <span class="label label-danger" ng-if="order.state == 2">锁定</span>
                        <span class="label label-success" ng-if="order.state == 3">发布</span>
                        <span class="label label-warning" ng-if="order.state == -1">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
    </div>
    <!-- /.box-body -->
</div>
