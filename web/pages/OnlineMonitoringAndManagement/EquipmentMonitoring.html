    <div class="box box-primary">
        <!-- /.box-header -->
        <div class="box-body no-padding">
            <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                    </button>
                </div>

            </div>
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped" id="table_layout">
                    <tbody>
                    <tr>
                        <td></td>
                        <th>机器人编号</th>
                        <th>订单编号</th>
                        <th>正在执行</th>
                        <th>上报时间</th>
                        <th>状态</th>
                    </tr>
                    <tr ng-repeat="carry in CarryList track by $index" ng-init="renderTable($last)" id="value">
                        <td><input id="check" name="check" type="checkbox"></td>
                        <td style="display:none">{{carry.id}}</td>
                        <td>{{carry.agvId}}</td>
                        <td>{{carry.idOrder}}</td>
                        <td>{{carry.jobDesc}}</td>
                        <td>{{carry.reportTime}}</td>
                        <td>
                            <span class="label label-danger" ng-if="carry.state == 0">不正常</span>
                            <span class="label label-success" ng-if="carry.state == 1">正常</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
        </div>

        <!-- /.box-body -->
        <!-- Horizontal Form -->
    </div>
</section>
<!-- /.content -->
