<style>

    .btn-block {
        display: block;
        width: 50px;
        padding: 0px 10px;
    }

</style>
<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            工厂布局
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">工厂布局</li>
        </ol>
    </section>

    <div id="floatRightMenu">
        <ul id="navigationMenu">
            <li>
                <a class="home" href="" ng-click="dispatchRecord()"><i class="fa fa-paper-plane"></i>
                    <span>下发APS</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>

                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_layout">
                        <tbody>
                        <tr>
                            <td></td>
                            <th>布局名称</th>
                            <th>概述</th>
                            <th>场景图</th>
                            <th>设备详情</th>
                        </tr>
                        <tr ng-repeat="layout in factoryLayoutList track by $index" ng-init="renderTable($last)">
                            <td style="line-height: 70px;height:70px"><input id="check" name="check" type="checkbox"></td>
                            <td style="display:none">{{layout.id}}</td>
                            <td style="line-height: 70px;height:70px">{{layout.name}}</td>
                            <td style="line-height: 70px;height:70px">{{layout.layoutDesc}}</td>
                            <td>
                                <img src="images/layout/{{layout.imgPath}}" title="查看大图"
                                     style="width:70px;height:70px;cursor:pointer"
                                     ng-click="showDetail($event)">
                            </td>
                            <td>
                                <button type="button" class="btn btn-block btn-sm btn-info" data-toggle="modal"
                                        data-target="#modal-add"   style="margin-top: 30px;" ng-click="Detail($event)">详情
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>

        </div>

        <!--详情窗口-->
        <div class="modal fade" id="modal-add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">布局详细信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive mailbox-messages">
                            <table class="table table-hover table-striped">
                                <tbody>
                                <tr>
                                    <th>资源名称</th>
                                    <th>位置</th>
                                    <th>状态</th>
                                    <th>是否存在</th>
                                </tr>
                                <tr ng-repeat="layoutDetail in layoutDetailList track by $index" ng-init="renderTable($last)">
                                    <td>{{layoutDetail.item}}</td>
                                    <td>({{layoutDetail.pos}})</td>
                                    <td>
                                        <span class="label label-success" ng-if="layoutDetail.state == 'running'">运行</span>
                                        <span class="label label-danger" ng-if="layoutDetail.state == 'maintainning'">维修</span>
                                    </td>

                                    <td>
                                        <span class="label label-primary" ng-if="layoutDetail.exist == 'true'">存在</span>
                                        <span class="label label-danger" ng-if="layoutDetail.exist == 'false'">不存在</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
