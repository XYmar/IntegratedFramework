<div id="OuterDiv">
    <section class="content-header">
        <h1>
            可视化
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">可视化</li>
        </ol>
    </section>

    <div id="InnerDiv" class="content" style="width:100%;">
        <div class="box box-primary" style="width:100%;height:100%;margin:0px;padding:0px;">
            <!-- /.box-header -->
            <div id="mainContant" class="box-body no-padding"
                 style="width: 100%;height:100%;">
                <div id="buttonBox" class="mailbox-controls">
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 实时模式
                            </button>
                            <button type="button" class="btn btn-default btn-sm"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 仿真模式
                            </button>
                            <button type="button" class="btn btn-default btn-sm"
                                    class="btn btn-default" ng-click="update()"><i class="fa fa-wrench"></i> 单屏
                            </button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteOrder()"><i
                                    class="fa fa-trash-o"></i> 双屏
                            </button>
                        </div>
                    </div>
                </div>
                <iframe id="frame" src="http://localhost:8080/WebGL" style="width:100%;border:none;margin-top:5px;">
                </iframe>
            </div>
        </div>
    </div>
</div>

<script>
    function resizeD3ViewSize() {
        $("#OuterDiv").css("height", $("#RenGu").height() + "px");
        $("#OuterDiv").css("width", $("#RenGu").width() + "px");

        $("#InnerDiv").css("height", ($("#RenGu").height() - 41) + "px");

        var height = $("#mainContant").height() - $(".btn-group").height() - $(".mailbox-controls").height();
        $("#frame").css("height", height);
    }

    $(document).ready(function () {
        resizeD3ViewSize();
    });

    $(window).resize(function () {
        resizeD3ViewSize();
    });

</script>
