<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            资源工作班次管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">资源工作班次管理</li>
        </ol>
    </section>

    <div id="floatRightMenu">
        <ul id="navigationMenu">
            <li>
                <a class="home" href=""><i class="fa fa-calendar"></i>
                    <span>班次设定</span>
                </a>
            </li>
            <li>
                <a class="home" href="" ng-click="dispatchRecord()"><i class="fa fa-paper-plane"></i>
                    <span>下发APS</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- /.btn-group -->
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    data-target="#modal-add"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 新增
                            </button>
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    class="btn btn-default" ng-click="update()"><i class="fa fa-wrench"></i> 修改
                            </button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteWork()"><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_value">
                        <tbody>
                        <tr>
                            <td></td>
                            <th>班次名称</th>
                            <th>时间段</th>
                        </tr>
                        <tr ng-repeat="work in workList track by $index" ng-init="renderTable($last)">
                            <td><input name="check" type="checkbox"></td>
                            <td style="display:none">{{work.id}}</td>
                            <td>{{work.name}}</td>
                            <td>{{work.slot}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
        <!--新增窗口-->
        <div class="modal fade" id="modal-add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增工作班次信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group" id="add-name">
                                    <label class="col-sm-2 control-label">班次名称</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-name" title="请输入英文字符串！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-slot">
                                    <label class="col-sm-2 control-label">时间段</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-slot" title="请输入数字！"
                                               placeholder="">
                                    </div>
                                </div>
                              <!--  <div class="form-group" id="add-slot">
                                    <label class="col-sm-2 control-label">时间段</label>
                                    <div class="col-sm-10">
                                        <select class="form-control select2" style="width: 100%;" id="select">
                                            <option selected="selected"></option>
                                            <option>8:00-12:00</option>
                                            <option>1:00-5:00</option>
                                            <option>6:00-8:00</option>
                                        </select>
                                    </div>
                                </div>-->
                                <div class="form-group" id="add-extra">
                                    <label class="col-sm-2 control-label">加班</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-extra" title="请输入数字！！"
                                               placeholder="">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" ng-click="addWork()">Add</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--修改窗口-->
        <div class="modal fade" id="modal-edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改工作班次信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body" ng-repeat="work in editList">
                                <div class="form-group" id="edit-name">
                                    <label class="col-sm-2 control-label">班次名称</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-name" title="请输入英文字符串！"
                                               value="{{work.name}}" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group" id="edit-slot">
                                    <label class="col-sm-2 control-label">时间段</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-slot" title="请输入数字！"
                                               value="{{work.slot}}" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="edit-extra">
                                    <label class="col-sm-2 control-label">加班</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-extra" title="请输入数字！"
                                               value="{{work.extra}}" placeholder="">
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                    <button type="submit" class="btn btn-info pull-right" ng-click="editWork()">Edlt
                                    </button>
                                </div>
                                <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
