<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            资源工位管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">资源工位管理</li>
        </ol>
    </section>

    <div id="floatRightMenu">
        <ul id="navigationMenu">
            <li>
                <a class="home" href="" ng-click="dispatchRecord()"><i class="fa fa-paper-plane"></i>
                    <span>下发APS</span>
                </a>
            </li>
            <li>
                <a class="home" href="" ng-click="dispatchAps()"><i class="fa fa-video-camera"></i>
                    <span>3D车间显示</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- /.btn-group -->
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    data-target="#modal-add"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 新增
                            </button>
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    class="btn btn-default" ng-click="update()"><i class="fa fa-wrench"></i> 修改
                            </button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteSite()"><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_value">
                        <tbody>
                        <tr>
                            <td></td>
                            <th>名称</th>
                            <th>坐标x</th>
                            <th>坐标y</th>
                        </tr>
                        <tr ng-repeat="site in siteList track by $index" ng-init="renderTable($last)">
                            <td><input name="check" type="checkbox"></td>
                            <td style="display:none">{{site.id}}</td>
                            <td>{{site.name}}</td>
                            <td>{{site.x}}</td>
                            <td>{{site.y}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
        <!--新增窗口-->
        <div class="modal fade" id="modal-add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增资源工位信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group" id="add-name">
                                    <label class="col-sm-3 control-label">名称</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" name="add-name" title="请输入名称！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-x">
                                    <label class="col-sm-3 control-label">坐标x</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" name="add-x" title="请输入坐标x！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-y">
                                    <label class="col-sm-3 control-label">坐标y</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" name="add-y" title="请输入坐标y！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-capacity">
                                    <label class="col-sm-3 control-label">可停放资源数</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="add-capacity" title="请输入数字！"
                                               placeholder="">
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                    <button type="submit" class="btn btn-info pull-right" ng-click="addSite()">Add
                                    </button>
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--修改窗口-->
        <div class="modal fade" id="modal-edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改资源工位信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body" ng-repeat="site in editList">
                                <div class="form-group" id="edit-name">
                                    <label class="col-sm-3 control-label">名称</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="edit-name" title="请输入英文字符串！"
                                               value="{{site.name}}" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group" id="edit-x">
                                    <label class="col-sm-3 control-label">坐标x</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" name="edit-x" title="请输入坐标x！"
                                               value="{{site.x}}" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="edit-y">
                                    <label class="col-sm-3 control-label">坐标y</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" name="edit-y" title="请输入坐标y！"
                                               value="{{site.y}}" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="edit-capacity">
                                    <label class="col-sm-3 control-label">可停放资源数</label>

                                    <div class="col-sm-9">
                                        <input class="form-control" name="edit-capacity" title="请输入数字！"
                                               value="{{site.capacity}}" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" ng-click="editSite()">Edit
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
