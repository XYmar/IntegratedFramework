<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            调整工序
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">调整工序</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- /.btn-group -->
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    data-target="#modal-add"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 新增
                            </button>
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    class="btn btn-default" ng-click="update()"><i class="fa fa-wrench"></i> 修改
                            </button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteOrder()"><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_value">
                        <tbody>
                        <tr>
                            <td></td>
                            <td>处理状态</td>
                            <td>订单编码</td>
                            <td>上报时间</td>
                            <td>工序码</td>
                            <td>指定时间</td>
                            <td>指定编码</td>
                            <td style="width: 95px;">异常来源</td>
                        </tr>
                        <tr  ng-repeat="x in arr track by $index" ng-init="renderTable($last)" onclick="a(this)">
                            <td><input name="check" type="checkbox"></td>
                            <td id="state">{{x.state}}</td>
                            <td id="idOrder">{{x.idOrder}}</td>
                            <td id="reportTime">{{x.reportTime}}</td>
                            <td id="idTask">{{x.idTask}}</td>
                            <td id="appointStartTime">{{x.appointStartTime}}</td>
                            <td id="appointResource">{{x.appointResource}}</td>
                            <td id="origin">{{x.origin}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
        <!--新增窗口-->
        <div class="modal fade" id="modal-add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增订单信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group" id="add-name">
                                    <label class="col-sm-2 control-label">名称</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-name" title="请输入正确的中文字符！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-quantity">
                                    <label class="col-sm-2 control-label">数量</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-quantity" title="请输入0-9之间的数字！"
                                               placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="add-origin">
                                    <label class="col-sm-2 control-label">来源</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="add-origin" title="请输入正确的中文字符！"
                                               placeholder="">
                                    </div>
                                </div>
                                <!-- Date and time range -->
                                <div class="form-group" id="add-t0">
                                    <label class="col-sm-2 control-label">下单时间</label>
                                    <div class="col-sm-10" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-add-t0-datepicker">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group" id="add-t2">
                                    <label class="col-sm-2 control-label">最晚完工</label>
                                    <div class="col-sm-10" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-add-t2-datepicker">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" ng-click="addOrder()">Add</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--修改窗口-->
        <div class="modal fade" id="modal-edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改订单信息</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body" ng-repeat="order in editList">
                                <div class="form-group" id="edit-name">
                                    <label class="col-sm-2 control-label">名称</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-name" title="请输入正确的中文字符！"
                                               value="{{order.name}}" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group" id="edit-quantity">
                                    <label class="col-sm-2 control-label">数量</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-quantity" title="请输入0-9之间的数字！"
                                               value="{{order.quantity}}" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="edit-origin">
                                    <label class="col-sm-2 control-label">来源</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" name="edit-origin" title="请输入正确的中文字符！"
                                               value="{{order.origin}}" placeholder="">
                                    </div>
                                </div>
                                <!-- Date and time range -->
                                <div class="form-group" id="edit-t0">
                                    <label class="col-sm-2 control-label">下单时间</label>
                                    <div class="col-sm-10" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-edit-t0-datepicker"
                                               value="{{order.t0}}">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group" id="edit-t2">
                                    <label class="col-sm-2 control-label">完工时间</label>
                                    <div class="col-sm-10" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-edit-t2-datepicker"
                                               value="{{order.t2}}">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" ng-click="editOrder()">Edlt
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
