<style>
    .dropdown-menu.pull-right {
        text-align: center;
        border: 1px solid #a1a1a1;
        width: 95px;
        border-radius: 50px;
        margin-top: -78px;
        margin-right: -2px;
        height: 43px;

    }

    .dropdown-menu {
        min-width: 1px;
        padding: 0 0 5px 5px;
    }

</style>
<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            调整工序
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">调整工序</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>


                    <button class="btn btn-default btn-sm dropdown-toggle pull-right" data-toggle="dropdown">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs">异常处理</span>
                    </button>
                    <button class="btn btn-default btn-sm dropdown-toggle pull-right" data-toggle="dropdown">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">异常模拟</span>
                    </button>

                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_value">
                        <tbody>
                        <tr>
                            <td></td>
                            <th>处理状态</th>
                            <th>订单编码</th>
                            <th>上报时间</th>
                            <th>工序码</th>
                            <th>指定时间</th>
                            <th>指定编码</th>
                            <th style="width: 95px;">异常来源</th>
                        </tr>
                        <tr  ng-repeat="x in arr track by $index" ng-init="renderTable($last)" onclick="a(this)">
                            <td><input name="check" type="checkbox"></td>
                            <td id="state">{{x.state}}</td>
                            <td id="idOrder">{{x.idOrder}}</td>
                            <td id="reportTime">{{x.reportTime}}</td>
                            <td id="idTask">{{x.idTask}}</td>
                            <td id="appointStartTime">{{x.appointStartTime}}</td>
                            <td id="appointResource">{{x.appointResource}}</td>
                            <td id="origin">{{x.origin}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
    </section>
</div>
