<div>
    <section class="content-header">
        <h1>
            调整设备资源
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">调整设备资源</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- /.btn-group -->
               <!--     <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    data-target="#modal-add"
                                    class="btn btn-default" ng-click="reset()"><i class="fa fa-plus"></i> 新增
                            </button>
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    class="btn btn-default" ng-click="update()"><i class="fa fa-wrench"></i> 修改
                            </button>
                            <button type="button" class="btn btn-default btn-sm" ng-click="deleteDevice()"><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                        </div>
                        &lt;!&ndash; /.btn-group &ndash;&gt;
                    </div>-->
                    <!-- /.pull-right -->
                </div>
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" id="table_value">
                        <tbody>
                        <tr>
                            <th>订单编码</th>
                            <th>资源编码</th>
                            <th>撤销时间</th>
                            <th>上报时间</th>
                            <th>异常来源</th>
                            <th>处理时间</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="device in adjustDeviceList track by $index" ng-init="renderTable($last)"
                            onclick="a(this)">
                            <td style="display:none" id="id">{{device.id}}</td>
                            <td>{{device.orderId}}</td>
                            <td>{{device.resoureId}}</td>
                            <td>{{device.cancelTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                            <td>{{device.reportTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{device.origin}}</td>
                            <td>
                                <span ng-if="device.processTime ==null">--</span>
                                <span ng-if="device.processTime !=null">{{device.processTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                            </td>
                            <td>
                                <span ng-if="device.state == 1">
                                    <button type="button" class="btn btn-block btn-sm btn-info"
                                            ng-click="cancelResource($event)">撤销
                                    </button>

                                </span>

                                <span ng-if="device.state == 2">
                                    <button type="button" class="btn btn-block btn-sm btn-info"
                                            ng-click="resumeResource($event)">恢复
                                    </button>

                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
    </section>
</div>
