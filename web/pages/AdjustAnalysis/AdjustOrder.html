<style>
    .dropdown-menu.pull-right {
        text-align: center;
        border: 1px solid #a1a1a1;
        width: 95px;
        border-radius: 50px;
        margin-top: -78px;
        margin-right: -2px;
        height: 43px;

    }

    .dropdown-menu {
        min-width: 1px;
        padding: 0 0 5px 5px;
    }

    .btn-block {
        display: block;
        width: 60%;
        padding: 0px 10px;
    }

</style>
<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            调整订单任务
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">调整订单任务</li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-controls">
                    <!-- Check all button -->
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    data-target="#modal-simulate"
                                    ng-click="reset()"><i class="fa fa-map-signs"></i> 异常模拟
                            </button>
                        </div>
                    </div>


                </div>

                <!--tab-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- Custom Tabs -->
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="/AdjustOrder/#tab_1" data-toggle="tab">交期承诺分析</a></li>
                                <li><a href="/AdjustOrder/#tab_2" data-toggle="tab">紧急插单分析</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1">
                                    <!--表格1-->
                                    <div class="table-responsive mailbox-messages">
                                        <table class="table table-hover table-striped" id="table_value">
                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <td>状态</td>
                                                <td>名称</td>
                                                <td>产品名</td>
                                                <td>数量</td>
                                                <td>优先级</td>
                                                <td>租户名</td>
                                                <td>操作</td>
                                                <td>来源</td>
                                            </tr>
                                            <tr ng-repeat="order in orderList track by $index" ng-init="renderTable($last)" onclick="a(this)">

                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- /.table -->
                                    </div>
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="tab_2">
                                    <!--表格2-->
                                    <div class="table-responsive mailbox-messages">
                                        <table class="table table-hover table-striped" id="table_adjust">
                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <th>紧急插单名称</th>
                                                <th>订单优先级</th>
                                                <th>订单数量</th>
                                                <th>异常来源</th>
                                                <th>异常状态</th>
                                                <th>异常处理</th>
                                            </tr>
                                            <tr  ng-repeat="x in adjustOrder" ng-init="renderTable($last)" onclick="a(this)">
                                                <td><input name="check" type="checkbox"></td>
                                                <td style="display:none" id="id">{{x.id}}</td>
                                                <td id="ord">{{x.ord.name}}</td>
                                                <td>{{x.ord.priority}}</td>
                                                <td>{{x.ord.quantity}}</td>
                                                <td id="origin">{{x.origin}}</td>
                                                <td>
                                                    <span class="label label-danger" ng-if="x.state == 1">异常未处理</span>
                                                    <span class="label label-primary" ng-if="x.state == 2">aps处理中</span>
                                                    <span class="label label-success" ng-if="x.state == 3">aps处理完成</span>
                                                    <span class="label label-success" ng-if="x.state == 4">调整完成</span>
                                                    <span class="label label-warning" ng-if="x.state == 5">处理完成</span>
                                                </td>
                                                <td>
                                                    <button id="handle" type="button" class="btn btn-block btn-sm btn-info" ng-click="exceptionHandling($event)">处理</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- /.table -->
                                    </div>
                                </div>
                            </div>
                            <!-- /.tab-content -->
                        </div>
                        <!-- nav-tabs-custom -->
                    </div>
                </div>


                <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <!-- Horizontal Form -->
        </div>
        <!--异常模拟窗口-->
        <div class="modal fade" id="modal-simulate">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">异常模拟</h4>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">

                                <!-- Date and time range -->
                                <div class="form-group" id="add-t0">
                                    <label class="col-sm-3 control-label">下单时间</label>
                                    <div class="col-sm-8" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-add-t0-datepicker">
                                    </div>
                                    <!-- /.input group -->
                                </div>

                                <div class="form-group" id="add-t1">
                                    <label class="col-sm-3 control-label">最早开工时间</label>
                                    <div class="col-sm-8" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-add-t1-datepicker">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group" id="add-t2">
                                    <label class="col-sm-3 control-label">最晚交付时间</label>
                                    <div class="col-sm-8" style="z-index: 9999">
                                        <input type="text" class="form-control pull-right" id="modal-add-t2-datepicker">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" ng-click="addAdjustOrder()">插入异常</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
